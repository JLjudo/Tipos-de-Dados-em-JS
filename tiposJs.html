<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title> Tipos de Dados JS </title>
</head>
<body>
    <script>
        var num = parseInt(window.prompt("Digite um número"));
        var num2 = parseInt(window.prompt("Digite outro número"));
        console.log(typeof(num)); // Mostra o tipo da variável
        // num = parseInt(num); // Converte a variável para o tipo inteiro
        // num2 = parseInt(num2); // Converte a variável para o tipo inteiro
        var soma = num + num2;
        alert("A soma dos números digitados é: " + soma);
        // var resul = window.prompt("A soma deles é: " + soma);
        // console.log(typeof(num));

        console.log("Tipos inteiro e ponto flutuante são number no JS");
        
        let valorInt = 25;
        let valorFloat = 25.5;

        console.log(typeof(valorInt)); // O tipo é number
        console.log(typeof(valorFloat)); // O tipo é number

        console.log(parseInt(27.8)); // Remove a parte fracionada

        console.log("Tipo String");
        var string1 = "";
        console.log(typeof(string1));
        var string2 = "125";
        console.log(typeof(string2));
        var string3 = "Amélia";
        var TamString3 = string3.length; // Pega a quantidade de caracteres
        console.log(TamString3); // 6 Caracteres
        console.log(typeof(string3));

        console.log("Tipo Boolean(lógico)");
        var bool1 = true;
        var bool2 = false;
        console.log(typeof(bool1));
        console.log("--------------------------");
        console.log(!!string1); // false
        console.log(!!string2); // true
        console.log(!!valorInt); // 0 --> false

        var bol = 10;
        console.log(Boolean(bol));
        //console.log(!!bol);
        if(bol){
            console.log("Execute os comandos!"); // true
        }else{
            console.log("Execute os comandos do else!"); // false
        }

    </script>
</body>
</html>
